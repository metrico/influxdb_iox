[workspace]
# In alphabetical order
members = [
    "arrow_util",
    "backoff",
    "cache_system",
    "clap_blocks",
    "client_util",
    "compactor",
    "data_types",
    "datafusion_util",
    "dml",
    "executor",
    "generated_types",
    "grpc-binary-logger-proto",
    "grpc-binary-logger-test-proto",
    "grpc-binary-logger",
    "import",
    "influxdb_influxql_parser",
    "influxdb_iox",
    "influxdb_iox_client",
    "influxdb_line_protocol",
    "influxdb_storage_client",
    "influxdb_tsm",
    "influxdb2_client",
    "influxrpc_parser",
    "ingester",
    "ingester2",
    "iox_catalog",
    "iox_data_generator",
    "garbage_collector",
    "iox_query",
    "iox_tests",
    "iox_time",
    "ioxd_common",
    "ioxd_compactor",
    "ioxd_ingester",
    "ioxd_garbage_collector",
    "ioxd_querier",
    "ioxd_router",
    "ioxd_test",
    "logfmt",
    "metric",
    "metric_exporters",
    "mutable_batch",
    "mutable_batch_lp",
    "mutable_batch_pb",
    "mutable_batch_tests",
    "object_store_metrics",
    "observability_deps",
    "panic_logging",
    "parquet_file",
    "parquet_to_line_protocol",
    "predicate",
    "querier",
    "query_functions",
    "query_tests",
    "router",
    "schema",
    "service_common",
    "service_grpc_influxrpc",
    "service_grpc_flight",
    "service_grpc_namespace",
    "service_grpc_object_store",
    "service_grpc_catalog",
    "service_grpc_schema",
    "service_grpc_testing",
    "sharder",
    "sqlx-hotswap-pool",
    "test_helpers",
    "test_helpers_end_to_end",
    "trace",
    "trace_exporters",
    "trace_http",
    "tracker",
    "trogging",
    "wal",
    "wasm_arrow",
    "wasm_demo",
    "wasm_host",
    "workspace-hack",
    "write_buffer",
    "write_summary",
]
default-members = ["influxdb_iox"]

resolver = "2"

exclude = [
    "*.md",
    "*.txt",
    ".circleci/",
    ".editorconfig",
    ".git*",
    ".github/",
    ".kodiak.toml",
    "Dockerfile*",
    "LICENSE*",
    "buf.yaml",
    "docker/",
    "docs/",
    "massif.out.*",
    "perf/",
    "scripts/",
    "test_bench/",
    "test_fixtures/",
    "tools/",
]

[workspace.package]
version = "0.1.0"
authors = ["IOx Project Developers"]
edition = "2021"
license = "MIT OR Apache-2.0"

[workspace.dependencies]
arrow = { version = "27.0.0", features = ["ffi"] }
arrow-flight = { version = "27.0.0" }
datafusion = { git = "https://github.com/apache/arrow-datafusion.git", rev="a61615b2949bea9027eefe686613605e135780f2", default-features = false }
datafusion-proto = { git = "https://github.com/apache/arrow-datafusion.git", rev="a61615b2949bea9027eefe686613605e135780f2" }
hashbrown = { version = "0.13.1" }
parquet = { version = "27.0.0" }

[patch.'https://github.com/apache/arrow-datafusion.git']
datafusion = { path = "../arrow-datafusion/datafusion/core" }
datafusion-proto = { path = "../arrow-datafusion/datafusion/proto" }

# This profile optimizes for runtime performance and small binary size at the expense of longer
# build times. It's most suitable for final release builds.
[profile.release]
codegen-units = 16
debug = true
lto = "thin"

[profile.bench]
debug = true

# This profile optimizes for short build times at the expense of larger binary size and slower
# runtime performance. It's most suitable for development iterations.
[profile.quick-release]
inherits = "release"
codegen-units = 16
lto = false
incremental = true

# Per insta docs: https://insta.rs/docs/quickstart/#optional-faster-runs
[profile.dev.package.insta]
opt-level = 3

[profile.dev.package.similar]
opt-level = 3
